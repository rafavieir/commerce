{% extends "base.html" %}

{% block title %}Página Inicial{% endblock %}

{% block content %}
<div class="container mt-4">
    <div id="productCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#productCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#productCarousel" data-slide-to="1"></li>
            <li data-target="#productCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{ url_for('static', filename='images/product1.jpg') }}" alt="Produto 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Produto 1</h5>
                    <p>Descrição breve do produto 1.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='images/product2.jpg') }}" alt="Produto 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Produto 2</h5>
                    <p>Descrição breve do produto 2.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ url_for('static', filename='images/product3.jpg') }}" alt="Produto 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Produto 3</h5>
                    <p>Descrição breve do produto 3.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
